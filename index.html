<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Photo Gallery With Pagination</title>

  <!-- Favicon and stylesheet -->
  <link rel="icon" href="./assets/favicon.ico">
  <link rel="stylesheet" href="../css/styles.css">

  <!-- Main gallery script -->
  <script type="module" src="./js/PhotoPages.js"></script>
</head>

<body>
  <div id="container">

    <!-- Banner Image -->
    <div class="Banner">
      <img src="img/Banner2.png" style="width: 100%">
    </div>

    <!-- Top navigation menu -->
    <div id="topmenu" style="width: 100%; height: 70px;">
      <table border="0" width="100%">
        <tr>
          <td width="25%">&nbsp;</td>
          <td width="50%" align="center">
            <a href="Blog.html" title="Blog Page.">Our Blog</a>&#8194;&#8194;
            <a href="https://freepages.family.rootsweb.ancestry.com/~falkman/" title="Family Tree.">Family Tree</a>&#8194;&#8194;
            <a title="Family Photos." href="index.html">Family Photos</a>&#8194;&#8194;
            <a href="links.html" title="Links.">Links</a>
          </td>
          <th width="25%" align="right">
            <div id="clockbox"></div>
          </th>
        </tr>
      </table>
    </div>

    <!-- Gallery Title & Intro -->
    <h1>My Family Photo Page</h1>
    <p style="text-align: center">
      Welcome to the Falkman Family Photo Gallery! Click on any photo to learn more about the family member.
    </p>

    <!-- Gallery Container -->
    <div id="photoGallery"></div>

    <!-- Pagination Controls -->
    <div id="pagination" style="text-align: center; margin-top: 30px;"></div>

    <!-- Modal for Expanded Bio -->
    <div id="bioModal" class="modal">
      <div class="modal-content modal-profile">

        <!-- Modal Close Icon -->
        <span class="modal-close">&times;</span>

        <!-- Modal Header with Name and Birth Info -->
        <div class="modal-header">
          <div class="modal-info">
            <h2 id="modalName"></h2>
            <h3 id="modalBorn"></h3>
          </div>
          <div class="modal-bio-image-wrapper">
            <img id="modalBioImage" src="" alt="Bio Photo" class="modal-bio-img">
          </div>
        </div>

        <!-- Bio Paragraph Content -->
        <div class="modal-bio"></div>

        <!-- Modal Exit Button -->
        <button class="modal-exit-btn">Close</button>
      </div>
    </div>

  </div>
</body>
</html>
